<!DOCTYPE html>
<html>
    <head>
        <title>Google Maps Store Locator</title>
        <script src="js/store-data.js"></script>
        <script src="js/index.js"> </script>
        <script src="js/c939d0e917.js"></script>"
        <link rel="stylesheet" href="style/style.css">
    </head>

    <body>
        <div class="title">Store Locator</div>
            <div class="search-container">
                <div class="search">
                    <input id="zip-code-input" type="text" placeholder="Enter zip code">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">    

                    <div class="store-info-container">
                    
                        <div id="address" class="store-address">
                        <span>8480, Beverly Blvd</span>
                        <span>Los Angeles, CA 90048</span>
                        </div>
                    
                        <div class="store-phone-number">334-987-876</div>
                    </div>
                        
                            <div class="store-number-container">
                            <div class="store-number"> 
                                1 
                            </div>
                </div>
            </div>
        </div>
        </div>
       
        <div id="map"></div>

        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOwmGrt7exWcVTWNMFzh0tgzvIbY-3NeY&callback=initMap">
        </script>
    </body>

</html>
